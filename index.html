<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="containerHead">
        <h1>TV Series</h1>
    </div>
    <div class="containerBody">
        <table id="seriesTable" class="table table-bordered">
            <thead class="thead-light">
                <tr class="table-active">
                    <th>#</th>
                    <th>Name</th>
                    <th>Channel</th>
                    <th>Seasons</th>
                </tr>
            </thead>
            <tbody id="series">
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="4">Seasons average:<h5 id="seasons-average"></h5></th>
                </tr>
            </tfoot>
        </table>
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img id="serie-image" class="card-img-top" src="" alt="Serie Image">
                <div class="card-body">
                    <h5 id="serie-title" class="card-title"></h5>
                    <p id="serie-description" class="card-text"></p>
                    <a id="serie-url" href="#" target="_blank"> MÃ¡s Informacion</a>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/serie.js "></script>
    <script type="module" src="./scripts/data.js "></script>
    <script type="module" src="./scripts/main.js "></script>
</body>
</html>
